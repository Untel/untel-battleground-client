<div *ngFor="let character of characters; trackBy: trackByFn">
    <af-character
        #charCmp
        [style.top]="character.y + 'px'"
        [style.left]="character.x + 'px'"
        [character]="character"
        (action)="onAction($event, character, charCmp)"
        >
    </af-character>
</div>
